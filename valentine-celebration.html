<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Said Yes! ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffcccb;
      text-align: center;
      padding-top: 50px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #d63447;
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hearts, .chocolates, .flowers {
      position: absolute;
      font-size: 40px;
      animation: float 5s infinite ease-in-out;
    }
    .hearts {
      color: #ff4d4d;
    }
    .chocolates {
      color: #8b4513;
    }
    .flowers {
      color: #ff69b4;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>Yayy! You Made My Day! ❤️</h1>
  <p>Thank you for being my Valentine! 🥰</p>

  <!-- Hearts -->
  <div class="hearts" style="left: 10%; animation-delay: 0s;">❤️</div>
  <div class="hearts" style="left: 30%; animation-delay: 1s;">❤️</div>
  <div class="hearts" style="left: 50%; animation-delay: 2s;">❤️</div>
  <div class="hearts" style="left: 70%; animation-delay: 3s;">❤️</div>
  <div class="hearts" style="left: 90%; animation-delay: 4s;">❤️</div>

  <!-- Chocolates -->
  <div class="chocolates" style="left: 20%; animation-delay: 0.5s;">🍫</div>
  <div class="chocolates" style="left: 40%; animation-delay: 1.5s;">🍫</div>
  <div class="chocolates" style="left: 60%; animation-delay: 2.5s;">🍫</div>
  <div class="chocolates" style="left: 80%; animation-delay: 3.5s;">🍫</div>

  <!-- Flowers -->
  <div class="flowers" style="left: 15%; animation-delay: 0.2s;">🌸</div>
  <div class="flowers" style="left: 35%; animation-delay: 1.2s;">🌸</div>
  <div class="flowers" style="left: 55%; animation-delay: 2.2s;">🌸</div>
  <div class="flowers" style="left: 75%; animation-delay: 3.2s;">🌸</div>
  <div class="flowers" style="left: 95%; animation-delay: 4.2s;">🌸</div>

</body>
</html>
